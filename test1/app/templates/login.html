{% extends "layout.html" %}
{% block content %}
    <h2>Login Here</h2>
    {% if session['logged_in'] %}
        <p>You are logged in already!</p>    
        {% else %}

        <form action = "{{url_for('login')}}" method = "POST">
            <div class="login">
                
                    <div class="Loginform">
                        <p><input type = "text" class = "form-control" placeholder = "Username" name = "username" value = "{{request.form.username}}"/></p>
                        <p><input type = "password" class = "form-control" placeholder = "Password" name = "password" value = "{{request.form.password}}"/></p>
                        <p><input type = "submit" class = "btn btn-primary btn-large btn-block" value = "Login" /></p>
                    </div>
                
            </div>
        </form>

    {% endif %}    
{% endblock %}}
