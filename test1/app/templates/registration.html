{% extends "layout.html" %}
{% block content %}
    <h2>Registration Form</h2>
        <form action = "/registration/" method = "POST">
            <div class="registration">
                <div class="registration-screen">
                    <div class="registration-form">
                        <p>Username:<input type = "text" class = "form-control"  name = "username" value = "{{request.form.username}}"/></p>
                        <p>Email   :<input type = "text" class = "form-control"  name = "email" value = "{{request.form.email}}"/></p>
                        <p>Password:<input type = "password" class = "form-control"  name = "password" value = "{{request.form.password}}"/></p>
                        <p>Con_Password:<input type = "password" class = "form-control"  name = "confirm" value = "{{request.form.confirm}}"/></p>

                        <p><input type = "submit" class = "btn btn-primary btn-large btn-block" value = "Register" /></p>
                    </div>
                </div>
            </div>
        </form>


{% endblock %}
