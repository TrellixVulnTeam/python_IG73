{% extends "layout.html"%}
{% block content %}
  <h2>Login</h2>
  {% if session['logged_in'] %}
  <p>You are logged in already!</p>
  {% else %}
    <form action="{{ url_for('login')}}" method="POST">
      <div class=LoginForm>
        <p>
          {{ form.username.label }}<br>
          {{ form.username(size=40) }}
        </p>
        <p>
          {{ form.password.label }}<br>
          {{ form.password(size=40)}}
        </p>
        <p>
          {{ form.submit() }}
        </p>
      </div>

  </form>
  {% endif %}
  
{% endblock %}
